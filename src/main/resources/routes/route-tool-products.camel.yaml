- route:
    id: route-4072
    description: Get products
    from:
      uri: langchain4j-tools
      parameters:
        description: Query database products by category and color
        parameter.category: string
        parameter.color: string
        tags: store
        toolId: productsbycategoryandcolor
      steps:
        - convertHeaderTo:
            id: convertHeaderTo-1399
            name: color
            type: String
        - convertHeaderTo:
            id: convertHeaderTo-1848
            name: category
            type: String
        - to:
            id: to-8710
            uri: sql
            parameters:
              query: "Select  name, description, category, size, color, price, stock from
                products where Lower(color)= Lower (:#color) and Lower(category)
                = Lower(:#category) "
              useIterator: false
        - marshal:
            id: marshal-2467
            json: {}
        - log:
            id: log-2431
            message: ${body}
